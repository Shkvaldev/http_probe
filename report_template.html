<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http_probe Report - %%report_date%%</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .report-meta {
            color: #777;
            font-size: 0.9em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #777;
            font-size: 0.9em;
            text-align: center;
        }

        .chart {
            display: flex;
            height: 200px;
            align-items: flex-end;
            gap: 10px;
        }
        .bar {
            background: #4285f4;
            width: 50px;
            transition: height 0.3s;
        }
        .bar::after {
            content: attr(data-value);
            display: block;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>http_probe Report</h1>
            <div class="report-meta">
                Generated on: %%report_date%%
            </div>
        </header>
        
        <h2>Scan Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Host</th>
                    <th>Success</th>
                    <th>Failed</th>
                    <th>Errors</th>
                    <th>Min (sec.)</th>
                    <th>Max (sec.)</th>
                    <th>Avg (sec.)</th>
                </tr>
            </thead>
            <tbody>
                %%report_data%%
            </tbody>
        </table>
        
        <footer>
            Generated by http_probe v1.0
        </footer>
    </div>
</body>
</html>
